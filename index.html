    <li v-for='color in numColors'>{{ color }}</li>Color 1: <input type="color" name="color1">   Color 2: <input type="color" name=""> <br>
    <!-- add info box explaining primary color? -->
    Primary Pattern: <input type="text" name="" value=""><br>
    <!-- add collapsable selector box that lets you choose from a variety of patterns
    start with popular ones (solid, stripes, bars, floral, "more")
    if "more" is chosen, -->
    <input type="image"><br>
    <input type="search" name="" value="" placeholder="Brand">
    <input type="search" name="" value="" placeholder="Size">
    <input type="text" name="" value="" placeholder="Sex">
    <input type="button" name="" value="More Options">

  </div>
</div>
